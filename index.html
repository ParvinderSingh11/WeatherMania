<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mania</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- custom css   -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" class="logo-img" alt=""></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Forecast.html">Forecast</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
        </ul>

    </nav>


    <div class="container bg-overlay">
        <h1 class="text-center">Welcome To Weather Mania</h1>
        <div class=" d-flex justify-content-center ">
            <div class="searchbar ">
                <input class="search_input " type="text" id="searchCity" name=" " placeholder="Enter city name to search weather ">
                <a href="#" class="search_icon" id="searchWeather"><i class="fas fa-search "></i></a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="widget-container">
            <div class="cont-1">
                <h1 class="city" id="city"></h1>
                <h2 id="day">Day</h2>
                <h3 id="date">Month, Day Year</h3>
                <h3 id="time">Time</h3>
            </div>
            <div class="cont-2">
                <h1 id="weather-status">Weather / Weather Status</h1>
                <img class="weather-icon" src="">
            </div>
            <div class="horizontal-half-divider"></div>
            <div class="cont-3">
                <h1 id="temperature">0</h1>
                <h2 id="celsius">&degC</h2>
            </div>
            <div class="vertical-half-divider"></div>
            <div class="cont-4">
                <div class="other-details-key">
                    <p>Wind Speed</p>
                    <p>Humidity</p>
                    <p>Pressure</p>
                </div>
                <div class="other-details-values">
                    <p class="windspeed">0 Km/h</p>
                    <p class="humidity">0 %</p>
                    <p class="pressure">0 hPa</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&#169;WeatherMania 2021 All rights reserved.</p>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
